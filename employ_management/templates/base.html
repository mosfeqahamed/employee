{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Employees</title>

        <!-- Bootswatch Flatly theme (Bootstrap-based theme) -->
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css">

        <!-- Custom styles -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <!-- Font Awesome 5+ -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


        <!-- Bootstrap Datepicker CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
            
            <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Home &nbsp; <i class="fa fa-home" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Employees &nbsp; <i class="fa fa-user" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create-record' %}">Add Employee &nbsp; <i class="fa fa-plus" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content block where specific page content will be injected -->
        {% block content %}
        {% endblock %}

        <script>
            function confirmDelete(recordId) {
                // Show confirmation dialog
                const confirmed = confirm('Are you sure you want to delete this record?');
                
                if (confirmed) {
                    // Submit the form if user confirms
                    document.getElementById(`delete-form-${recordId}`).submit();
                }
            }
        </script>

        <!-- Custom scripts -->
        <script src="{% static 'js/app.js' %}"></script>

        <!-- jQuery (required for Bootstrap Datepicker) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpEW7fRMw5I4NRfy4VofJ3MoY16DQCVFf2cK9NeB8YOtstC0PpUm3Sv9" crossorigin="anonymous"></script>

        <!-- Popper.js (required for Bootstrap) -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Bootstrap Datepicker JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    </body>
</html>
